<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Cat-ch3</title>
</head>

<body>
    
  
    <img class="start" id="imgStart" src="assets/images/start_image.PNG" alt="Game Cover">
    <img class="icon" id="imgDrunk" src="assets/images/cat_drunk.png" alt="Drunk Cat Icon">
    <img class="icon" id="imgCatEyes" src="assets/images/cat_eyes.png" alt="Cat With Big Eyes Icon">
    <img class="icon" id="imgCatFish" src="assets/images/cat_fish.png" alt="Cat Hunting For A Fish Icon">
    <img class="icon" id="imgCatHunrgy" src="assets/images/cat_hungry.png" alt="Hungry Cat Icon">
    <img class="icon" id="imgCatPaper" src="assets/images/cat_paper.png" alt="Cat With Toilet Paper Icon">

    <div class="container">
        <h1>Cat-ch3</h1>
        <h2>A match-3 game full of kitties!</h2>
        <div class="row">
            <div class="col-12 col-lg-5" id="instructions"></div> 
            <div class="col-12 col-lg-7" id="game">
                <canvas id="gameArea" width="350" height="470"></canvas>
                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#formModal">How to play</button>
            </div>
        </div>
        
    </div>

   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="gifler.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
